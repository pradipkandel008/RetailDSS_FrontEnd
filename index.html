<!DOCTYPE html>
<html lang="en">

<head>
	<title>Welcome to Retail DSS</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>

	<div class="limiter">
		<div class="container-login">
			<div class="wrap-login">
				<div class="login-pic js-tilt" style="color: #fff; font-weight: bold;">
					<img src="images/logo3.png">
					<h1>Welcome Back!</h1>
					<h6>Sign in to continue access pages</h6>
				</div>

				<form class="form login-form">
					<span class="login-form-title">
						Sign In
					</span>

					<div class="wrap-input validate-input">
						<input class="input" type="text" name="username" placeholder="Username" required id="username">
						<span class="focus-input"></span>
						<span class="symbol-input">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input validate-input">
						<input class="input" type="password" name="pass" placeholder="Password" required id="password">
						<span class="focus-input"></span>
						<span class="symbol-input">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login-form-btn">
						<button class="login-form-btn">
							Continue
						</button>
					</div>
				</form>
			</div>

			<!-- Error Modal -->
			<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
				aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content loginModal">
						<div class="modal-body" id="error-msg">
							<b>
								<p id="err-msg" style="color: #fff; text-align: center;"></p>
							</b>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/login.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<!-- <script src="vendor/tilt/tilt.jquery.min.js"></script> -->

</body>

</html>
